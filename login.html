<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="Stylelogin.css">
    <link rel="stylesheet" href="style.css">
    <title>NovaBakes | Login & Registration</title>
    <style>
        /* Đảm bảo các phần tử trong header luôn nằm trên các phần tử khác */
        .header {
            position: relative;
            z-index: 1000;
        }
        .links.active {
            display: flex;
        }
    </style>
</head>
<body>

<div class="header">
    <nav>
        <input type="checkbox" id="show-search" />
        <input type="checkbox" id="show-menu" />
        <label for="show-menu" class="menu-icon"><i class="fas fa-bars"></i></label>
        <div class="content">
            <div class="logo">
                <a href="index.html"><img src="./images/LOGOCakes2.jpg" alt="Logo" /></a>
            </div>
            <ul class="links">
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="product.html">PRODUCT</a></li>
                <li><a href="Contact.html">CONTACT</a></li>
                <li><a href="Review.html">REVIEWS</a></li>
            </ul>
        </div>
        <div>
            <label style="padding: 15px;" for="show-search" class="search-icon"><i class="fas fa-search"></i></label>
            <label style="padding: 15px;" class="search-icon"><i class="fas fa-shopping-cart"></i></label>
            <a style="padding-left: 22px;" class="fas fa-user" href="login.html"></a>
        </div>
        <form action="#" class="search-box">
            <input type="text" placeholder="Search" required />
            <button type="submit" class="go-icon"><i class="fas fa-long-arrow-alt-right"></i></button>
        </form>
    </nav>
</div>

<div class="nav-button">
    <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
    <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
</div>

<div class="wrapper">
    <nav class="nav">
        <div class="nav-logo"></div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <div class="nav-menu-btn">
                    <i class="bx bx-menu" onclick="myMenuFunction()"></i>
                </div>
            </ul>
        </div>
    </nav>

    <!----------------------------- Form box ----------------------------------->    
    <div class="form-box">
        <div class="login-container" id="login">
            <div class="top">
                <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                <header>Sign In</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Username or Email" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Sign In">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Forgot password?</a></label>
                </div>
            </div>
        </div>

        <div class="register-container" id="register">
            <div class="top">
                <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                <header>Sign Up</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Username" required>
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Phone number" required>
                    <i class="bx bx-user"></i>
                </div>
            </div>
            <div class="input-box">
                <input type="email" class="input-field" placeholder="Email" required>
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Confirm Password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box" style="margin-top: -15px;"> 
                <input type="checkbox" id="agree-terms" required> 
                <label style="color: white;" for="agree-terms">I agree to all terms</label> 
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Sign Up">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Terms & conditions</a></label>
                </div>
            </div>
        </div>
    </div>
</div>   

<script>
    function myMenuFunction() {
        var i = document.getElementById("navMenu");
        if(i.className === "nav-menu") {
            i.className += " responsive";
        } else {
            i.className = "nav-menu";
        }
    }

    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    var x = document.getElementById("login");
    var y = document.getElementById("register");

    function login() {
        x.style.left = "4px";
        y.style.right = "-520px";
        a.className += " white-btn";
        b.className = "btn";
        x.style.opacity = 1;
        y.style.opacity = 0;
    }

    function register() {
        x.style.left = "-510px";
        y.style.right = "5px";
        a.className = "btn";
        b.className += " white-btn";
        x.style.opacity = 0;
        y.style.opacity = 1;
    }

    document.addEventListener('DOMContentLoaded', function () {
        const menuIcon = document.querySelector(".menu-icon");
        const links = document.querySelector(".links");

        menuIcon.addEventListener("click", function() {
            links.classList.toggle("active");
        });
    });
</script>

</body>
</html>
